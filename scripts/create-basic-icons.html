<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PWA Icon Generator</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      margin: 10px;
      display: inline-block;
    }
    .preview {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin: 20px 0;
    }
    .icon-preview {
      text-align: center;
    }
    button {
      background: #f97316;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin: 10px 5px;
    }
    button:hover {
      background: #ea580c;
    }
    .instructions {
      background: #f3f4f6;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }
    code {
      background: #e5e7eb;
      padding: 2px 6px;
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <h1>BioCycle PWA Icon Generator</h1>

  <div class="instructions">
    <h2>Instructions</h2>
    <ol>
      <li>Click "Generate Icons" to create all required PWA icon sizes</li>
      <li>Right-click each icon and "Save Image As..."</li>
      <li>Save to <code>public/icons/</code> with the correct filename</li>
      <li>Generate maskable icons with safe zone padding</li>
    </ol>
  </div>

  <button onclick="generateIcons()">Generate Icons</button>
  <button onclick="downloadAll()">Download All (ZIP)</button>

  <div class="preview" id="preview"></div>

  <script>
    const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
    const canvases = {};

    function drawIcon(size, isMaskable = false) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Create gradient background
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#f97316');
      gradient.addColorStop(1, '#ea580c');

      // Background
      ctx.fillStyle = gradient;
      if (isMaskable) {
        // Maskable icons should be square with no rounded corners
        ctx.fillRect(0, 0, size, size);
      } else {
        // Regular icons with rounded corners
        const radius = size * 0.2;
        ctx.beginPath();
        ctx.moveTo(radius, 0);
        ctx.lineTo(size - radius, 0);
        ctx.quadraticCurveTo(size, 0, size, radius);
        ctx.lineTo(size, size - radius);
        ctx.quadraticCurveTo(size, size, size - radius, size);
        ctx.lineTo(radius, size);
        ctx.quadraticCurveTo(0, size, 0, size - radius);
        ctx.lineTo(0, radius);
        ctx.quadraticCurveTo(0, 0, radius, 0);
        ctx.closePath();
        ctx.fill();
      }

      // Calculate font size and position for "BC"
      const fontSize = size * 0.45;
      const safeZone = isMaskable ? 0.8 : 1;
      const adjustedFontSize = fontSize * safeZone;

      ctx.fillStyle = 'white';
      ctx.font = `bold ${adjustedFontSize}px Arial, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('BC', size / 2, size / 2 + size * 0.05);

      // Add decorative elements (small circles)
      const dotSize = size * 0.015;
      ctx.fillStyle = 'rgba(255, 255, 255, 0.6)';
      ctx.beginPath();
      ctx.arc(size * 0.27, size * 0.27, dotSize, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(size * 0.35, size * 0.23, dotSize, 0, Math.PI * 2);
      ctx.fill();
      ctx.beginPath();
      ctx.arc(size * 0.43, size * 0.27, dotSize, 0, Math.PI * 2);
      ctx.fill();

      // Draw lines
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.4)';
      ctx.lineWidth = size * 0.006;
      ctx.beginPath();
      ctx.moveTo(size * 0.27, size * 0.27);
      ctx.lineTo(size * 0.35, size * 0.23);
      ctx.lineTo(size * 0.43, size * 0.27);
      ctx.stroke();

      return canvas;
    }

    function generateIcons() {
      const preview = document.getElementById('preview');
      preview.innerHTML = '';

      // Generate standard icons
      sizes.forEach(size => {
        const canvas = drawIcon(size);
        canvases[`icon-${size}`] = canvas;

        const div = document.createElement('div');
        div.className = 'icon-preview';
        div.innerHTML = `<div>${size}x${size}</div>`;
        div.appendChild(canvas);

        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = `icon-${size}.png`;
        link.textContent = 'Download';
        link.style.display = 'block';
        link.style.marginTop = '5px';
        div.appendChild(link);

        preview.appendChild(div);
      });

      // Generate maskable icons
      [192, 512].forEach(size => {
        const canvas = drawIcon(size, true);
        canvases[`icon-maskable-${size}`] = canvas;

        const div = document.createElement('div');
        div.className = 'icon-preview';
        div.innerHTML = `<div>${size}x${size} (maskable)</div>`;
        div.appendChild(canvas);

        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = `icon-maskable-${size}.png`;
        link.textContent = 'Download';
        link.style.display = 'block';
        link.style.marginTop = '5px';
        div.appendChild(link);

        preview.appendChild(div);
      });
    }

    function downloadAll() {
      if (Object.keys(canvases).length === 0) {
        alert('Please generate icons first!');
        return;
      }

      // Download each icon individually
      Object.entries(canvases).forEach(([name, canvas]) => {
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = `${name}.png`;
        link.click();
      });
    }

    // Generate icons on load
    window.addEventListener('load', generateIcons);
  </script>
</body>
</html>
