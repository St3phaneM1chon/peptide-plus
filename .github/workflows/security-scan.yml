# =====================================================
# CI/CD SECURITY PIPELINE
# Conforme Chubb - Tests de sécurité automatisés
# =====================================================

name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Scan hebdomadaire le dimanche à 2h
    - cron: '0 2 * * 0'

permissions:
  contents: read
  security-events: write

jobs:
  # =====================================================
  # 1. DEPENDENCY AUDIT
  # =====================================================
  dependency-audit:
    name: Audit Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

  # =====================================================
  # 2. SECRET SCANNING
  # =====================================================
  secret-scan:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # =====================================================
  # 3. SAST - Static Application Security Testing
  # =====================================================
  sast-scan:
    name: SAST Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/secrets
            p/owasp-top-ten
            p/typescript

      - name: CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript, typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # =====================================================
  # 4. LINT SECURITY RULES
  # =====================================================
  security-lint:
    name: Security Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint with security rules
        run: npx eslint --ext .ts,.tsx src/ --config .eslintrc.json

      - name: TypeScript type checking
        run: npm run typecheck

  # =====================================================
  # 5. BUILD TEST
  # =====================================================
  build-test:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: [dependency-audit, secret-scan, sast-scan, security-lint]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true

  # =====================================================
  # 6. CONTAINER SCAN (si Docker)
  # =====================================================
  container-scan:
    name: Container Security
    runs-on: ubuntu-latest
    if: false # Activer si vous utilisez Docker
    steps:
      - uses: actions/checkout@v4

      - name: Build container
        run: docker build -t app:latest .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'app:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
