# =====================================================
# AZURE DEPLOYMENT PIPELINE - BioCycle Peptides
# Déploiement sécurisé sur Azure App Service
# =====================================================

name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AZURE_WEBAPP_NAME: 'biocyclepeptides'
  AZURE_RESOURCE_GROUP: 'biocycle-peptides-prod'
  NODE_VERSION: '20'

jobs:
  # =====================================================
  # BUILD
  # =====================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: |
          npm run build
          # Copy standalone server.js to project root for Azure startup
          cp .next/standalone/server.js ./server.js
          # Copy public and static assets to standalone (needed for static file serving)
          cp -r public .next/standalone/public
          cp -r .next/static .next/standalone/.next/static
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NEXT_PUBLIC_SITE_NAME: "BioCycle Peptides"
          NEXT_PUBLIC_APP_URL: "https://biocyclepeptides.com"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          include-hidden-files: true
          path: |
            .next/
            package.json
            package-lock.json
            public/
            prisma/
            next.config.js
            server.js
          retention-days: 1

  # =====================================================
  # DEPLOY
  # =====================================================
  deploy:
    name: Deploy to Azure
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://biocyclepeptides.com
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install production dependencies
        run: npm ci --production

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Configure App Settings (static)
        run: |
          az webapp config appsettings set \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings \
              NODE_ENV=production \
              NEXTAUTH_URL=https://biocyclepeptides.com \
              NEXT_PUBLIC_APP_URL=https://biocyclepeptides.com \
              "NEXT_PUBLIC_SITE_NAME=BioCycle Peptides" \
              NEXT_PUBLIC_CONTACT_EMAIL=contact@biocyclepeptides.com \
              NEXT_PUBLIC_SUPPORT_EMAIL=support@biocyclepeptides.com \
              SMTP_HOST=smtp.office365.com \
              SMTP_PORT=587 \
              "SMTP_FROM=BioCycle Peptides <noreply@biocyclepeptides.com>"

      - name: Configure App Settings (secrets)
        run: |
          ARGS=""
          if [ -n "$DB_URL" ]; then ARGS="$ARGS DATABASE_URL=$DB_URL"; fi
          if [ -n "$AUTH_SEC" ]; then ARGS="$ARGS NEXTAUTH_SECRET=$AUTH_SEC"; fi
          if [ -n "$OAI_KEY" ]; then ARGS="$ARGS OPENAI_API_KEY=$OAI_KEY"; fi
          if [ -n "$G_CID" ]; then ARGS="$ARGS GOOGLE_CLIENT_ID=$G_CID"; fi
          if [ -n "$G_CSEC" ]; then ARGS="$ARGS GOOGLE_CLIENT_SECRET=$G_CSEC"; fi
          if [ -n "$STR_SK" ]; then ARGS="$ARGS STRIPE_SECRET_KEY=$STR_SK"; fi
          if [ -n "$STR_WH" ]; then ARGS="$ARGS STRIPE_WEBHOOK_SECRET=$STR_WH"; fi
          if [ -n "$STR_PK" ]; then ARGS="$ARGS NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=$STR_PK"; fi
          if [ -n "$SMTP_U" ]; then ARGS="$ARGS SMTP_USER=$SMTP_U"; fi
          if [ -n "$SMTP_P" ]; then ARGS="$ARGS SMTP_PASSWORD=$SMTP_P"; fi

          if [ -n "$ARGS" ]; then
            az webapp config appsettings set \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name ${{ env.AZURE_WEBAPP_NAME }} \
              --settings $ARGS
          else
            echo "No secret-based settings to configure"
          fi
        env:
          DB_URL: ${{ secrets.DATABASE_URL }}
          AUTH_SEC: ${{ secrets.NEXTAUTH_SECRET }}
          OAI_KEY: ${{ secrets.OPENAI_API_KEY }}
          G_CID: ${{ secrets.GOOGLE_CLIENT_ID }}
          G_CSEC: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          STR_SK: ${{ secrets.STRIPE_SECRET_KEY }}
          STR_WH: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          STR_PK: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          SMTP_U: ${{ secrets.SMTP_USER }}
          SMTP_P: ${{ secrets.SMTP_PASSWORD }}

      - name: Verify build artifacts
        run: |
          echo "Checking .next/ directory..."
          ls -la .next/BUILD_ID .next/server server.js 2>&1 || true
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "ERROR: .next/BUILD_ID not found! Build artifacts missing."
            exit 1
          fi
          if [ ! -f "server.js" ]; then
            echo "Copying standalone server.js to root..."
            cp .next/standalone/server.js . 2>/dev/null || true
          fi
          echo "BUILD_ID: $(cat .next/BUILD_ID)"
          echo "Build artifacts verified."

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .
          clean: true

      - name: Sync Database Schema
        if: env.DB_URL != ''
        run: |
          echo "Pushing Prisma schema to production database..."
          npx prisma db push --accept-data-loss --skip-generate 2>&1 || echo "WARNING: prisma db push failed - check manually"
        env:
          DB_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Verify deployment
        run: |
          echo "Waiting for app to start..."
          for i in 1 2 3 4 5 6; do
            sleep 30
            response=$(curl -s -o /dev/null -w "%{http_code}" https://biocyclepeptides.com/api/health)
            echo "Attempt $i: HTTP $response"
            if [ "$response" = "200" ]; then
              echo "Deployment verified successfully!"
              exit 0
            fi
          done
          echo "Health check failed after 6 attempts"
          exit 1

  # =====================================================
  # POST-DEPLOY NOTIFICATION
  # =====================================================
  notify:
    name: Send Notification
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify on success
        if: needs.deploy.result == 'success'
        run: |
          echo "✅ BioCycle Peptides deployed successfully!"
          echo "URL: https://biocyclepeptides.com"

      - name: Notify on failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "❌ Deployment failed!"
          exit 1
