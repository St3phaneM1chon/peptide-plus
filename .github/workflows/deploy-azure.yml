# AZURE DEPLOYMENT PIPELINE - BioCycle Peptides
# DÃ©ploiement standalone Next.js sur Azure App Service
# =====================================================

name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

env:
  AZURE_WEBAPP_NAME: 'biocyclepeptides'
  AZURE_RESOURCE_GROUP: 'biocycle-peptides-prod'
  NODE_VERSION: '20'

jobs:
  # =====================================================
  # BUILD
  # =====================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
          NEXT_PUBLIC_SITE_NAME: "BioCycle Peptides"
          NEXT_PUBLIC_APP_URL: "https://biocyclepeptides.com"
          # DATABASE_URL intentionally omitted: generateStaticParams returns []
          # when DB is unavailable, and pages render on-demand via ISR.

      - name: Assemble standalone package
        run: |
          # Copy static assets into standalone
          cp -r public .next/standalone/public
          cp -r .next/static .next/standalone/.next/static
          # Copy Prisma schema for DB sync
          mkdir -p .next/standalone/prisma
          cp prisma/schema.prisma .next/standalone/prisma/
          # Copy package.json for prisma CLI
          cp package.json .next/standalone/
          # Cleanup: remove unnecessary files from standalone to reduce package size
          find .next/standalone -name "*.map" -type f -delete 2>/dev/null || true
          find .next/standalone -name "*.d.ts" -type f -delete 2>/dev/null || true
          find .next/standalone/node_modules -name "*.md" -type f -delete 2>/dev/null || true
          find .next/standalone -name "libquery_engine-darwin*" -delete 2>/dev/null || true
          find .next/standalone -name "libquery_engine-windows*" -delete 2>/dev/null || true
          echo "Standalone package assembled:"
          du -sh .next/standalone/
          du -sh .next/standalone/node_modules/ || true
          du -sh .next/standalone/.next/static/
          du -sh .next/standalone/public/

      - name: Upload standalone artifact
        uses: actions/upload-artifact@v4
        with:
          name: standalone-package
          include-hidden-files: true
          path: .next/standalone/
          retention-days: 1

  # =====================================================
  # DEPLOY
  # =====================================================
  deploy:
    name: Deploy to Azure
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: https://biocyclepeptides.com
    steps:
      - name: Download standalone artifact
        uses: actions/download-artifact@v4
        with:
          name: standalone-package

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      - name: Configure App Settings (static)
        run: |
          az webapp config appsettings set \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --name ${{ env.AZURE_WEBAPP_NAME }} \
            --settings \
              NODE_ENV=production \
              SCM_DO_BUILD_DURING_DEPLOYMENT=false \
              NEXTAUTH_URL=https://biocyclepeptides.com \
              AUTH_URL=https://biocyclepeptides.com \
              AUTH_TRUST_HOST=true \
              HOSTNAME=0.0.0.0 \
              NEXT_PUBLIC_APP_URL=https://biocyclepeptides.com \
              "NEXT_PUBLIC_SITE_NAME=BioCycle Peptides" \
              NEXT_PUBLIC_CONTACT_EMAIL=contact@biocyclepeptides.com \
              NEXT_PUBLIC_SUPPORT_EMAIL=support@biocyclepeptides.com \
              SMTP_HOST=smtp.office365.com \
              SMTP_PORT=587 \
              "SMTP_FROM=BioCycle Peptides <noreply@biocyclepeptides.com>" \
              EMAIL_PROVIDER=resend \
              WEBSITE_RUN_FROM_PACKAGE=1 \
              SCM_COMMAND_IDLE_TIMEOUT=300 \
              ENABLE_ORYX_BUILD=false

      - name: Configure App Settings (secrets)
        run: |
          ARGS=""
          if [ -n "$DB_URL" ]; then ARGS="$ARGS DATABASE_URL=$DB_URL"; fi
          if [ -n "$AUTH_SEC" ]; then ARGS="$ARGS NEXTAUTH_SECRET=$AUTH_SEC AUTH_SECRET=$AUTH_SEC"; fi
          if [ -n "$OAI_KEY" ]; then ARGS="$ARGS OPENAI_API_KEY=$OAI_KEY"; fi
          if [ -n "$G_CID" ]; then ARGS="$ARGS GOOGLE_CLIENT_ID=$G_CID"; fi
          if [ -n "$G_CSEC" ]; then ARGS="$ARGS GOOGLE_CLIENT_SECRET=$G_CSEC"; fi
          if [ -n "$TW_CID" ]; then ARGS="$ARGS TWITTER_CLIENT_ID=$TW_CID"; fi
          if [ -n "$TW_CSEC" ]; then ARGS="$ARGS TWITTER_CLIENT_SECRET=$TW_CSEC"; fi
          if [ -n "$STR_SK" ]; then ARGS="$ARGS STRIPE_SECRET_KEY=$STR_SK"; fi
          if [ -n "$STR_WH" ]; then ARGS="$ARGS STRIPE_WEBHOOK_SECRET=$STR_WH"; fi
          if [ -n "$STR_PK" ]; then ARGS="$ARGS NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=$STR_PK"; fi
          if [ -n "$SMTP_U" ]; then ARGS="$ARGS SMTP_USER=$SMTP_U"; fi
          if [ -n "$SMTP_P" ]; then ARGS="$ARGS SMTP_PASSWORD=$SMTP_P"; fi
          if [ -n "$ENC_KEY" ]; then ARGS="$ARGS ENCRYPTION_KEY=$ENC_KEY"; fi
          if [ -n "$RESEND_AK" ]; then ARGS="$ARGS RESEND_API_KEY=$RESEND_AK"; fi
          if [ -n "$RESEND_WS" ]; then ARGS="$ARGS RESEND_WEBHOOK_SECRET=$RESEND_WS"; fi
          if [ -n "$AD_CID" ]; then ARGS="$ARGS AZURE_AD_CLIENT_ID=$AD_CID"; fi
          if [ -n "$AD_CSEC" ]; then ARGS="$ARGS AZURE_AD_CLIENT_SECRET=$AD_CSEC"; fi
          if [ -n "$AD_TID" ]; then ARGS="$ARGS AZURE_AD_TENANT_ID=$AD_TID"; fi
          if [ -n "$ZOOM_CID" ]; then ARGS="$ARGS ZOOM_CLIENT_ID=$ZOOM_CID"; fi
          if [ -n "$ZOOM_CSEC" ]; then ARGS="$ARGS ZOOM_CLIENT_SECRET=$ZOOM_CSEC"; fi
          if [ -n "$WEBEX_CID" ]; then ARGS="$ARGS WEBEX_CLIENT_ID=$WEBEX_CID"; fi
          if [ -n "$WEBEX_CSEC" ]; then ARGS="$ARGS WEBEX_CLIENT_SECRET=$WEBEX_CSEC"; fi
          if [ -n "$WA_TOKEN" ]; then ARGS="$ARGS WHATSAPP_ACCESS_TOKEN=$WA_TOKEN"; fi
          if [ -n "$WA_PHONE" ]; then ARGS="$ARGS WHATSAPP_PHONE_NUMBER_ID=$WA_PHONE"; fi

          if [ -n "$ARGS" ]; then
            az webapp config appsettings set \
              --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
              --name ${{ env.AZURE_WEBAPP_NAME }} \
              --settings $ARGS
          else
            echo "No secret-based settings to configure"
          fi
        env:
          DB_URL: ${{ secrets.DATABASE_URL }}
          AUTH_SEC: ${{ secrets.NEXTAUTH_SECRET }}
          OAI_KEY: ${{ secrets.OPENAI_API_KEY }}
          G_CID: ${{ secrets.GOOGLE_CLIENT_ID }}
          G_CSEC: ${{ secrets.GOOGLE_CLIENT_SECRET }}
          TW_CID: ${{ secrets.TWITTER_CLIENT_ID }}
          TW_CSEC: ${{ secrets.TWITTER_CLIENT_SECRET }}
          STR_SK: ${{ secrets.STRIPE_SECRET_KEY }}
          STR_WH: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
          STR_PK: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}
          SMTP_U: ${{ secrets.SMTP_USER }}
          SMTP_P: ${{ secrets.SMTP_PASSWORD }}
          ENC_KEY: ${{ secrets.ENCRYPTION_KEY }}
          RESEND_AK: ${{ secrets.RESEND_API_KEY }}
          RESEND_WS: ${{ secrets.RESEND_WEBHOOK_SECRET }}
          AD_CID: ${{ secrets.AZURE_AD_CLIENT_ID }}
          AD_CSEC: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
          AD_TID: ${{ secrets.AZURE_AD_TENANT_ID }}
          ZOOM_CID: ${{ secrets.ZOOM_CLIENT_ID }}
          ZOOM_CSEC: ${{ secrets.ZOOM_CLIENT_SECRET }}
          WEBEX_CID: ${{ secrets.WEBEX_CLIENT_ID }}
          WEBEX_CSEC: ${{ secrets.WEBEX_CLIENT_SECRET }}
          WA_TOKEN: ${{ secrets.WHATSAPP_ACCESS_TOKEN }}
          WA_PHONE: ${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}

      - name: Verify standalone package
        run: |
          echo "Checking standalone package..."
          ls -la server.js .next/BUILD_ID 2>&1 || true
          if [ ! -f "server.js" ]; then
            echo "ERROR: server.js not found in standalone package!"
            exit 1
          fi
          if [ ! -f ".next/BUILD_ID" ]; then
            echo "ERROR: .next/BUILD_ID not found!"
            exit 1
          fi
          echo "BUILD_ID: $(cat .next/BUILD_ID)"
          echo "Package size:"
          du -sh .
          echo "Standalone package verified."

      - name: Verify Prisma Client includes new models
        run: |
          echo "Checking .prisma/client exists..."
          ls -la node_modules/.prisma/client/ || echo "WARNING: .prisma/client not found!"
          echo "Checking ForumCategory in Prisma Client..."
          grep -c "ForumCategory" node_modules/.prisma/client/index.js || echo "WARNING: ForumCategory not in Prisma Client!"

      - name: Clean stale Prisma Client on Azure
        continue-on-error: true
        run: |
          # Azure keeps old .prisma/client files across deploys.
          # Delete them before deploying new ones to avoid stale client.
          az rest --method POST \
            --url "https://${{ env.AZURE_WEBAPP_NAME }}.scm.azurewebsites.net/api/command" \
            --resource "https://management.azure.com" \
            --body '{"command":"find /home/site/wwwroot/node_modules/.prisma -type f -exec rm -f {} +","dir":"/home"}'
          echo "Old .prisma client files cleaned."

      - name: Clear stale deployment locks
        continue-on-error: true
        run: |
          az rest --method POST \
            --url "https://${{ env.AZURE_WEBAPP_NAME }}.scm.azurewebsites.net/api/command" \
            --resource "https://management.azure.com" \
            --body '{"command":"rm -f /home/site/locks/*.lock 2>/dev/null; rm -f /tmp/locks/*.lock 2>/dev/null; echo done","dir":"/home"}'
          echo "Deployment locks cleared."

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .
          clean: true

      - name: Setup Node.js for Prisma
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Sync Database Schema
        if: env.DB_URL != ''
        continue-on-error: true
        run: |
          # Install prisma CLI in a temp location to avoid polluting the deploy artifact.
          # The standalone node_modules lacks the full CLI, so we install it fresh.
          npm install --no-save prisma@5.22.0
          echo "Pushing Prisma schema to production database..."
          npx prisma db push --accept-data-loss 2>&1 || echo "WARNING: prisma db push failed - sync manually before deploy"
        env:
          DB_URL: ${{ secrets.DATABASE_URL }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Verify deployment
        run: |
          echo "Waiting for app to start..."
          for i in 1 2 3 4 5 6; do
            sleep 30
            response=$(curl -s -o /dev/null -w "%{http_code}" https://biocyclepeptides.com/api/health)
            echo "Attempt $i: HTTP $response"
            if [ "$response" = "200" ]; then
              echo "Deployment verified successfully!"
              exit 0
            fi
          done
          echo "Health check failed after 6 attempts"
          exit 1

  # =====================================================
  # POST-DEPLOY NOTIFICATION
  # =====================================================
  notify:
    name: Send Notification
    needs: deploy
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Notify on success
        if: needs.deploy.result == 'success'
        run: |
          echo "BioCycle Peptides deployed successfully!"
          echo "URL: https://biocyclepeptides.com"

      - name: Notify on failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "Deployment failed!"
          exit 1
