# =====================================================
# AZURE DEPLOYMENT PIPELINE
# Déploiement sécurisé sur Azure App Service
# =====================================================

name: Deploy to Azure

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AZURE_WEBAPP_NAME: 'peptide-plus-app'
  NODE_VERSION: '20'

jobs:
  # =====================================================
  # 1. BUILD
  # =====================================================
  build:
    name: Build Application
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            .next/
            public/
            package.json
            package-lock.json
            next.config.js

  # =====================================================
  # 2. SECURITY CHECKS
  # =====================================================
  security-gate:
    name: Security Gate
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Run security scan
        run: |
          npm ci
          npm audit --audit-level=high
          
      - name: Check for critical vulnerabilities
        run: |
          VULNS=$(npm audit --json | jq '.metadata.vulnerabilities.critical')
          if [ "$VULNS" != "0" ] && [ "$VULNS" != "null" ]; then
            echo "Critical vulnerabilities found!"
            exit 1
          fi

  # =====================================================
  # 3. DEPLOY TO AZURE
  # =====================================================
  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [build, security-gate]
    environment:
      name: production
      url: ${{ steps.deploy.outputs.webapp-url }}
    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build

      - name: Login to Azure
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        id: deploy
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .

      - name: Verify deployment
        run: |
          sleep 30
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health)
          if [ "$STATUS" != "200" ]; then
            echo "Health check failed with status $STATUS"
            exit 1
          fi
          echo "Deployment verified successfully"

  # =====================================================
  # 4. POST-DEPLOYMENT SECURITY SCAN
  # =====================================================
  post-deploy-scan:
    name: Post-Deployment Security
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net'
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a'
        continue-on-error: true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: zap-report
          path: report_html.html
